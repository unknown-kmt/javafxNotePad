plugins {
    id 'application'
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'javafxNotePad'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

mainClassName = 'javafxNotePad.Main'

repositories {
    mavenCentral()
}

javafx {
    version = '13'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}